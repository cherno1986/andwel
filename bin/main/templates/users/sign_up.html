<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" class="no-js" lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDWEL - アカウントの新規作成（無料）</title>
	<link rel="stylesheet" type="text/css" media="all" href="/css/foundation.css" th:src="@{/css/foundation.css}">
	<link rel="stylesheet" type="text/css" media="all" href="/css/app.css" th:src="@{/css/app.css}">
	<link rel="stylesheet" type="text/css" media="all" href="/css/andwel-common.css" th:src="@{/css/andwel-common.css}">
	<link rel="stylesheet" type="text/css" media="all" href="/css/login.css" th:src="@{/css/login.css}">
	<style>
    </style>
  </head>
  <body>
	<div class="row column align-center medium-6 large-4 container-padded">
	<div class="login-logo">
		<p class="logo">ANDWEL</p>
  	</div>
		<form action="#" th:action="@{/users/signup/regist}" th:object="${signupForm}" method="post">
			<!-- /* メッセージ出力エリア */ -->
			<div class="msg-area-error" th:if="${!#fields.detailedErrors().isEmpty()}">
			<ul>
				<li th:each="e : ${#fields.detailedErrors()}" th:class="fielderrMsg" th:text="${e.message}" />
			</ul>
			</div>
			<div class="msg-area" th:if="${msg != null}">
			<ul>
				<li th:class="globalerrMsg" th:text="${msg}" />
			</ul>
			</div>
			<h6 class="text-center">ANDWELアカウントの新規作成（無料）</h6>
			<label class="lable-form">事業所名（社名）<input type="text" maxlength="512" placeholder="事業所名（社名）" th:field="*{companyName}" th:errorclass="fieldError"></label>
			<label class="lable-form">メールアドレス<input maxlength="256" placeholder="andwel@example.com" type="email" th:field="*{mailAddress}" th:errorclass="fieldError"></label>
			<div class="phone">
				<label class="lable-form">電話番号</label>
				<input class="phone-number" size="5" maxlength="5" type="text" th:field="*{phoneNumber1}" th:errorclass="fieldError">
				<span class="phone-dash">-</span>
				<input class="phone-number" size="5" maxlength="5" type="text" th:field="*{phoneNumber2}" th:errorclass="fieldError">
				<span class="phone-dash">-</span>
				<input class="phone-number" size="5" maxlength="5" type="text" th:field="*{phoneNumber3}" th:errorclass="fieldError">
			</div>

			<label class="lable-form password">パスワードの設定<span>（半角英数字、記号。6文字以上20文字以内）</span>
			<input placeholder="6文字以上" type="password" maxlength="20" th:field="*{password}" th:errorclass="fieldError">
			<input placeholder="もう一度入力してください" type="password" maxlength="20" th:field="*{passwordConfirm}" th:errorclass="fieldError"></label>
			<div class="note">
			<label class="note">
			<input type="checkbox" checked="checked" value="1" th:field="*{termsOfServiceChkFlg}">
			利用規約 及び プライバシー・ポリシー に同意します。
			</label>
			</div>
			<p><input class="button expanded" value="ANDWELを始める" type="submit"></p>
		</form>
		<p class="text-center"><a href="../login/admin/index.html">既にアカウントをお持ちの方はこちら</a></p>
	</div>

	<!-- フッター -->
	<div layout:replace="~{footer::footer}"></div>
  </body>
</html>
