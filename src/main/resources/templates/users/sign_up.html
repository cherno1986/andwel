    <title>ANDWEL - アカウントの新規作成（無料）</title>
    <link rel="stylesheet" href="../../static/css/foundation.css">
    <link rel="stylesheet" href="../../static/css/app.css">

	<style>

  <body>
	<div class="row column align-center medium-6 large-4 container-padded">
	<div class="login-logo">
		<p class="logo">ANDWEL</p>
  	</div>
		<form class="log-in-form" action="../top/admin/index.html">
			<h6 class="text-center">ANDWELアカウントの新規作成（無料）</h6>
			<label class="lable-form">事業所名（社名）<input type="text" placeholder="事業所名（社名）"></label>
			<label class="lable-form">メールアドレス<input placeholder="andwel@example.com" type="email"></label>
			<label class="lable-form">電話番号<input type="text"></label>
			<label class="lable-form password">パスワードの設定<span>（半角英数字、記号。6文字以上）</span>
			<input placeholder="6文字以上" type="password"><input placeholder="もう一度入力してください" type="password"></label>

			<div class="note">
			<label class="note">
			<input type="checkbox" checked="checked" value="1">
			利用規約 及び プライバシー・ポリシー に同意します。
			</label>
			</div>
			<p><input class="button expanded" value="ANDWELを始める" type="submit"></p>
		</form>
		<p class="text-center"><a href="../login/admin/index.html">既にアカウントをお持ちの方はこちら</a></p>
	</div>
